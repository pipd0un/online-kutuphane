<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{{kitap.kitap_adi}} Güncelle</title>
</head>
<body style="margin: 40px;">
        <div style="margin-top: 25px;" class="container">
        <h3 style="text-align: center;">Kitap Güncelle</h3>
        </div>
        <hr>
    </div>
    <hr>
    <form action="/update/{{kitap.id}}" method="post">
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">Kitap Adı</label>
          <input type="text" name="kitap_adi" class="form-control" id="validationCustom01" value="{{kitap.kitap_adi}}" required>
          <div class="valid-feedback">

          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Yazar</label>
          <input type="text" name="yazar" class="form-control" id="validationCustom02" value="{{kitap.yazar}}" required>
          <div class="valid-feedback">

          </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationCustom02">Yayınevi</label>
            <input type="text" name="yayinevi" class="form-control" id="validationCustom02" value="{{kitap.yayinevi}}" required>
            <div class="valid-feedback">

            </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom04">Kategori</label>
          <select class="custom-select" name="kategori" id="validationCustom04" required>
            <option selected disabled value="{{kitap.kategori}}">{{kitap.kategori}}</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">

          </div>
        </div>
        <div class="col-md-8 mb-3">
            <label for="validationCustom03">Nerede?</label>
            <input type="text" name="konum" class="form-control" value="{{kitap.konum}}" id="validationCustom03" required>
            <div class="invalid-feedback">

            </div>
          </div>
        
      </div>
      <div class="form-group">
    
      </div>
      
    <button class="btn btn-primary" type="submit">Güncelle</button>
    </form>
    </form>
    <br>
    <div style="text-align: right;"><a href="/sil/{{kitap.id}}"><button class="btn btn-danger" onclick="return confirm('Bu kitabı silmek istediğinize emin misiniz?');" type="submit">Sil</button></a></div>


    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

    
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</html>
